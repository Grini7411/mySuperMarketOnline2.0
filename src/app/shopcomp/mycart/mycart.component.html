<h1>My Cart <span><i class="fas fa-shopping-cart"></i></span></h1>
<hr/>
<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of tableHeaders" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let item of cartUnits;let i = index">
      <th scope="row">{{i+1}}</th>
      <td >{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.gen_price}}</td>
      <td><button (click)="delCartUnit(item.id_cart_unit)"><i class="fas fa-trash"></i></button></td>
      
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th class="total" scope="row">Sum</th>
      <td> - </td>
      <td class="total">{{ totalPrice | currency:'ILS' }}</td>
    </tr>
  </tfoot>
</table>




<button mdbBtn class="btncart" color="primary" (click)="gotoNewOrder()">Make New Order</button>
<button mdbBtn class="btncart" color="danger" (click)="clearCart()">Clear Cart</button>
