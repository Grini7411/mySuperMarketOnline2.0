<div id="down">
<h1>Recipt - MySuperMarket Online Order Number {{orderID}} </h1>
<hr/>
<table mdbTable>
  <thead>
    <tr>
      <th *ngFor="let head of tableHeaders" scope="col">{{head}} </th>
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let item of cartUnits;let i = index">
      <th scope="row">{{i+1}}</th>
      <td >{{item.name}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.gen_price}}</td>
      
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th class="total" scope="row">Sum</th>
      <td> - </td>
      <td></td>
      <td class="total">{{ totalPrice | currency:'ILS' }}</td>
    </tr>
  </tfoot>
</table>

</div>



<button mdbBtn class="btncart" color="light" (click)="printRecipt()">Print Recipt <i class="fas fa-print"></i></button>
<button mdbBtn class="btncart" color="indigo" (click)="downloadPDF()">Download Recipt <i class="fas fa-download"></i></button>
<button mdbBtn class="btncart" color="primary" (click)="makeNewOrder()">Make New Order</button>
